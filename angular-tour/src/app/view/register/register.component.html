<div class="register" nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="账户为空!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="name" placeholder="请输入账户名" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="密码为空或格式错误!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="请输入密码" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">注册</button>
        <a routerLink="/login">登录</a>
      </form>
</div>
