<nz-layout class="home-wrapper">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo"></div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu nzTitle="用户管理" nzIcon="user">
          <ul>
            <li nz-menu-item routerLink="/home/user/userlist">用户列表</li>
            <li nz-menu-item routerLink="/home/user/adduser">新增用户</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="新闻管理" nzIcon="team">
          <ul>
            <li nz-menu-item routerLink="/home/news"> 新闻列表</li>
          </ul>
        </li>
        <li nz-menu-item>
          <i nz-icon nzType="file"></i>
          <span>File</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header style="height: 100px;">
       <!--  <i
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></i> -->
        <div nz-row nzJustify="end" class="logout-wrapper">
            <div nz-col nzSpan="4">
                <a  (click)="logout()">
                    <i nz-icon nzType="logout" nzTheme="outline"></i>
                    退出
                </a>
            </div>
        </div>
      </nz-header>
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
